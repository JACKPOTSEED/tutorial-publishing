<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@import url(http://fonts.googleapis.com/earlyaccess/nanummyeongjo.css);
		/* reset */
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video, button {
			margin: 0;
			padding: 0;
			border: 0;
			font-family: 'Nanum Myeongjo', serif;
			letter-spacing: -1px;
		}
		a {color: black; text-decoration: none; outline: none}
		ol, ul {list-style: none;}
		
		body{background-color: #f1f1f1;}

		/*layout*/
		#wrap {width:100%;}
		#container {width: 100%;}

		/*loginboard*/
		.login_board {width : 300px; margin:200px auto;overflow: hidden; background-color: #f9f9f9; border: 1px solid #e4e4e4;}
		.login_inner {padding: 10px;}
		.login_board h1 {padding: 20px 0; text-align: center; background-color: #e9e9e9; border: 1px solid #e4e4e4;}


		.input_box {width:160px; height: 46px; margin: 5px; float:left; }
		.input_box label {padding: 0 3px; margin-bottom: 3px;}

		.input_btn {width:100px; height: 60px;  float: right;}		
		.input_btn button {width:90px; height: 70px; margin-top: 23px;}

		.input_ck {width: 160px; padding: 5px; float: left; }

		.reg {width: 80px; padding: 5px; float: right; font-weight: 800; line-height: 0.6;} 
	</style>
</head>
<body>
	<div id="wrap">
		<div id="container">
			<div class="login_board">
				<h1>로그인</h1>
				<div class="login_inner">
					<div class="input_box">
					<label for="">아이디</label>
					<input type="text" class="input_txt">
					</div>				
					<div class="input_btn">
						<button href="#">로그인</button>
					</div>								
					<div class="input_box">
						<label for="">비밀번호</label>
						<input type="text" class="input_txt">
					</div>
					
					<div class="input_ck">
						<input type="checkbox" > 아이디 저장
					</div>
					<div class="reg">
						<a>회원가입</a>
					</div>										
				</div>											
			</div>
		</div>
	</div>
</body>
</html>
